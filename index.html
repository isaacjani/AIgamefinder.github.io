<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Game Search Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 400px; margin: 50px auto; }
        .chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .input-box { margin-top: 10px; display: flex; }
        .input-box input { flex: 1; padding: 10px; }
        .input-box button { padding: 10px; }
        .message { margin: 10px 0; }
        .user { text-align: right; }
    </style>
</head>
<body>
    <h1>AIgamefinder</h1>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
